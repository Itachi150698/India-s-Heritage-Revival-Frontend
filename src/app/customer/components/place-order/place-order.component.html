<div class="container">
  <mat-card>
    <mat-card-title>Place Order</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="Address" required>
          <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
            Address is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="orderDescription" placeholder="Description">
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" class="order-button">Place Order</button>
          <button mat-stroked-button color="warn" type="button" (click)="closeForm()" class="close-button">Close</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
