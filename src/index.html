    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const buttons = document.querySelectorAll('[data-toggle="collapse"]');
          const navbarToggler = document.querySelector('.navbar-toggler');
          const navbarNav = document.getElementById('navbarNav');
      
          buttons.forEach(button => {
            button.addEventListener('click', function () {
              const targetId = this.getAttribute('data-target');
              const targetElement = document.querySelector(targetId);
              const isVisible = targetElement.classList.contains('show');
      
              buttons.forEach(btn => {
                const target = btn.getAttribute('data-target');
                const element = document.querySelector(target);
                if (element !== targetElement) {
                  $(element).collapse('hide');
                }
              });
      
              if (isVisible) {
                $(targetElement).collapse('hide');
              } else {
                $(targetElement).collapse('show');
              }
            });
          });
      
          navbarToggler.addEventListener('click', function () {
            const isExpanded = navbarNav.classList.contains('show');
            if (!isExpanded) {
              $('.collapse').collapse('hide');
            }
          });
        });
      </script>
<!-- cousel -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.carousel-slide img');
  
    slides.forEach(img => {
      img.addEventListener('click', function() {
        // Toggle 'clicked' class to show/hide text
        const text = this.nextElementSibling;
        if (this.classList.contains('clicked')) {
          this.classList.remove('clicked');
          text.style.opacity = 0;
        } else {
          slides.forEach(otherImg => {
            if (otherImg !== this) {
              otherImg.classList.remove('clicked');
              otherImg.nextElementSibling.style.opacity = 0;
            }
          });
          this.classList.add('clicked');
          text.style.opacity = 1;
        }
      });
    });
  });
  </script>
